<!DOCTYPE html> 
<html>
<head>
<title>BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>

<script language ="Javascript" src= "/Mobile Tech/class work/JS/Script.js" type = "text/javascript"></script>
<style>
	logo-container{
				/* Move down Image before moving up */
				padding-top: 200px;
				/* put padding on right & left of logo */
				padding-left: 10%;
				padding-right: 10%;
			}
			
			logo{
				/* Start with a transparent PNG/image*/
				opacity: 0;
				/* scale to the full remaining width of the container*/
				width: 100%;
			}		
</style>
</head>
<body>
<div data-role="page" id="intro">

	<div data-role="header">
		<h1>Home</h1>
	</div><!-- /header -->

	
	<div id="logo-container">
		<img id="logo" src="images/logo.png" width="100%";/>
	</div>
	
	<div role="main" class="ui-content">
	<img src="images/rick.jpg" alt="rick" width=100%>
		<p><a href="#bmi-calc">Page 2 here.</a></p>
	</div><!-- /content -->
</div>
<!-- this is the start of page two -->
<div data-role="page" id="bmi-calc">
	
	<div data-role="header">
		<h1>BMI Calculator</h1>
	</div>
	
	<div role="main" class="ui-content">
		<form name="bmiForm">
		Your Weight(kg): <input type="text" id="weight" size="10"><br />
		Your Height(cm): <input type="text" id="height" size="10"><br />
		<input type="button" value="Calculate BMI" onClick="calculateBmi()"><br />
		Your BMI: <input type="text" id="bmi" size="10"><br />
		<p id="feedback">This Means:</p>
		<!----<input type="text" id="meaning" size="25"><br />-->
		<input type="reset" value="Reset" />
		</form>
	</div><!-- /content -->

	
</div>
<!-- this is the end of page two -->
</div>

<script src="js/main.js"></script>
<script src="js/gsap.min.js"></script>
</body>
</html>
